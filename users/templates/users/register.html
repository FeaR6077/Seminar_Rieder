{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Jetzt registrieren</legend>
                    {{ form|crispy }} <!-- .as_p damit alles geordneter nebeneinander steht-->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Registrieren</button>
            </div>
        </form>
        <!-- neuen Account erstellen-->
        <div class="border-top pt-3">
            <small class="text-muted">Du besitzt bereits einen Account? <a class="ml-2" href="{% url 'login' %}">Jetzt anmelden</a></small>


        </div>

    </div>
{% endblock content %}
